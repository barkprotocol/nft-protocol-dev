services:
  - type: web
    name: bark-telegram-bot
    env: node
    buildCommand: pnpm install && pnpm build
    startCommand: pnpm start
    envVars:
      - key: BOT_TOKEN
        value: your_telegram_token
      - key: SOLANA_RPC_URL
        value: https://api.mainnet-beta.solana.com
      - key: MONGODB_URI
        value: your_mongodb_uri
      - key: ALLOWED_NFT_MINTS
        value: your_mint1,your_mint2
      - key: TELEGRAM_GROUP_LINK
        value: https://t.me/your_group
      - key: BOT_ADMINS
        value: 12345678,987654321
